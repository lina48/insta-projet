<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="cssClient/signup.css">
    <title>Sign up</title>
</head>
<body>


    <div class="box" style="margin-bottom: 1.5rem;">
        <h1 class="bigTitle gradient">Créer compte</h1>

        <div class="line"></div>

        <form id="signupForm">

            <label class="label" for="email">Adresse email:</label>
            <input id="email" class="input" type="text" placeholder="adresse@hotmail.com" required>
            <br>

            <label class="label" for="nom">Nom d'utilisateur:</label>
            <input id="name" class="input" type="text" placeholder="Instaman123" required>
            <br>

            <label class="label" for="password">Mot de passe:</label>
            <input id="password" class="input" type="password" placeholder="●●●●●●●●●●●●" required>
            <p id="passwordFeedback" class="help" aria-live="polite" style="display:none;"></p>
            <br>

            <div class="line"></div>

            <div class="column is-12">
                <div class="field is-grouped is-grouped-centered">
                    <div class="control">
                        <button id="enterBtn" class="createButton is-link" type="submit">Créer</button>
                    </div>
                </div>
                <div class="help">
                    <a class="already-account gradient" href="login.html">
                        Avez-vous déjà un compte?
                    </a>
                </div>
            </div>
            <br>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
