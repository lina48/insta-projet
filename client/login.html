<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Instagram</title>
    <!-- Lien vers Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Lien vers le CSS personnalisé -->
    <link rel="stylesheet" href="cssClient/style.css">
</head>
<body>
    <div class="login-container">
        <!-- Logo Instagram -->
        <h1 class="logo-text gradient">Instagram</h1>

        <!-- Formulaire de connexion -->
        <form id="loginForm">
            <div class="field">
                <div class="control">
                    <input id="emailOrName" class="input" type="text" placeholder="Email ou Nom" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input id="password" class="input" type="password" placeholder="Mot de passe" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-fullwidth login-button">Se connecter</button> 
                </div>
            </div>

            <!-- Conteneur pour les erreurs -->
            <p id="errorMsg" style="color:red;"></p>
        </form>

        <p class="forgot-password">
            Mot de passe oublié ?
        </p>

        <p class="signup-text">
        Pas de compte ? <a href="signup.html">Inscrivez-vous</a>
         </p>

        <script src="login.js"></script>
    </div>
</body>
</html>
